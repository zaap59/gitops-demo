apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: gitops-demo-app
  name: gitops-demo-app
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitops-demo-app
  template:
    metadata:
      labels:
        app: gitops-demo-app
    spec:
      containers:
      - image: zaap59/gitops-demo-app:v0.1.1
        name: gitops-demo-app
